<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Luiza Labs Employee Manager</title>
</head>

<body>
    <main class="container">
        <div class="jumbotron">
            <h1>Luiza Labs Employee Manager</h1>
        </div>
        <div class="row">


            <div class="col-8" id="items-employee">

            </div>

            <div class="col-4 bg-light rounded">
                <h3>Register a new employee: </h3>
                <div class="form-group">
                    <label for="name_input">Name</label>
                    <input type="text" class="form-control" id="name_input" />
                </div>

                <div class="form-group">
                    <label for="email_input">Email</label>
                    <input type="text" class="form-control" id="email_input" />
                </div>

                <div class="form-group">
                    <label for="department_input">Department</label>
                    <input type="text" class="form-control" id="department_input" />
                </div>
                <button type="button" class="btn btn-dark" id="registerNewEmployee">Register !</button>
            </div>

        </div>

    </main>


    <script src="script.js"></script>
</body>

</html>
